<!DOCTYPE html>
<html>
    <head>
        <title>Array</title>
        </head>
        <body>
            <h1>Arrays In Js</h1>
            <p id="demo"></p>
            <p id="Array"></p>
            <p id="myjoin"></p>
            <p id="myfirstpop"></p>
            <p id="mysecondpop"></p>  
            <script>
                //creating an array
                var fruits=["mangoes","apples","pineapples","Banana","Grapes"]
                //display an element from the array
                document.getElementById("demo").innerHTML="The third fruit is: " + fruits[2];
                var Items=["chair","table","table cloth","plates"]
                document.getElementById("Array").innerHTML="The third item is: " + Items[2];
                document.getElementById("myjoin").innerHTML=fruits.join('~・∀・');
                document.getElementById("myfirstpop").innerHTML=fruits;
                fruits.pop();
                document.getElementById("mysecondpop").innerHTML=fruits;
            </script>
        </body>
